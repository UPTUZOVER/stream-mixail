{% extends "base.html" %}

{% block title %}Добавить проект{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Yangi loyiha</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> |
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
